<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.6"
      integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
      crossorigin="anonymous"
    ></script>
    <title>Content Swapping</title>
  </head>

  <body>
    <!--
      The hx-swap="outerHTML" replace the whole content of the target with the 
      received hypermedia
    -->
    <button hx-get="http://localhost:1330/delayed" hx-target="#response" hx-swap="outerHTML">
      Fire request
    </button>

    <div id="response"></div>
  </body>
</html>
